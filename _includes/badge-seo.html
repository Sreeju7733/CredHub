{% if page.image %}
  <!-- Primary Meta Tags -->
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="title" content="{{ page.title }}">
  <meta name="description" content="{{ page.description | truncate: 155 }}">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta property="og:title" content="{{ page.title }}">
  <meta property="og:description" content="{{ page.description | truncate: 155 }}">
  <meta property="og:image" content="{{ page.image }}">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="{{ page.url | absolute_url }}">
  <meta property="twitter:title" content="{{ page.title }}">
  <meta property="twitter:description" content="{{ page.description | truncate: 155 }}">
  <meta property="twitter:image" content="{{ page.image }}">
{% endif %}
