<!DOCTYPE html>
<html>
<head>
  {% include head.html %}
  {% include badge-seo.html %}
</head>
<body>
  <header>
    <h1>{{ site.title }}</h1>
    <nav>
      <a href="/">Home</a>
      <a href="/badges/">All Badges</a>
    </nav>
  </header>

  <main class="badge-detail">
    <div class="badge-header">
      <img src="{{ page.image }}" alt="{{ page.title }}" class="badge-image">
      <div class="badge-info">
        <h1>{{ page.title }}</h1>
        <p class="issuer">Issued by: {{ page.issuer }}</p>
        <p class="date">Issued on: {{ page.issued | date: "%B %d, %Y" }}</p>
      </div>
    </div>

    <div class="badge-content">
      {{ content }}
    </div>
  </main>

  <footer>
    <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}</p>
  </footer>
</body>
</html>
